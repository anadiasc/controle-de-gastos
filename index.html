<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Controle de Gastos | Kenzie</title>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="estilo/rest.css">

        <link rel="stylesheet" href="estilo/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="secaoInformacoes">
                <h1>Controle de Gastos Kenzie</h1>
                <p class="tresPontos">...</p>

                <div class="entradaOrcamento">
                    <h2>Total Orçamento</h2>
                    <input type="number">
                    <button>Calcular</button>
                </div>

                <div class="entradaDespesa">
                    <h2>Nome Despesa</h2>
                    <input type="text" class="entradaDespesa_Nome">

                    <h2>Valor Despesa</h2>
                    <input type="number" class="entradaDespesa_Valor">
                    <button class="entradaDespesa_Button">Adicionar Despesa</button>
                </div>

                <div class="containerDespesas">
                    <div class="containerDespesas_header">
                        <p class="tituloDespesa">Título despesa</p>
                        <p>Valor despesa</p>
                    </div>

                    <ul class="containerDespesas__lista">
                        <li>
                            <h3>- hotel</h3>
                            <p>$43</p>
                            <img src="img/trash.svg" alt="Icone lixeira">
                        </li>
                    </ul>
                </div>
            </section>

            <section class="resultados">
                <div class="resultadosOrcamento">
                    <h3>Orçamento</h3>
                    <p>+ R$ 0</p>
                </div>

                <div class="resultadosDespesas">
                    <h3>Despesas</h3>
                    <p>R$ 0</p>
                </div>

                <div class="resultadosSaldo">
                    <h3>Saldo</h3>
                    <p>R$ 0</p>
                </div>
            </section>
        </main>

        <script src="js/script.js"></script>
    </body>
</html>
